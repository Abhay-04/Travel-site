    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Uttam Nagar,New Delhi-59 , India</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Worldtravels@info.co</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+919090905050</p>
                    </div>

                    <img src="./images/company-img.jpg" alt="company">
                </div>





                <form action="" class="form">
                    <h1 class="lg-heading text-black "">Contact Us</h1>
                    <p class="text-gray">Let us Know your question ,suggestion and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Enter Your Message Here"></textarea>
                    </div>

                    <button type="submit"  class="form-btn">Sumbit</button>

    
                </form>
            </div>
        </div>
        
        

    </section>
